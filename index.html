<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaster React</title>
  </head>
  <body>
    <div id="root">Not Rendered</div>

    <!--react and reactDOM cdn links  -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      const heading1 = React.createElement(
        "h3",
        { id: "heading" },
        "Hello World!!"
      );
      const heading2 = React.createElement("h1", {}, "This is heading 2");
      const heading3 = React.createElement("h2", {}, "This is heading 2");

      const div = React.createElement("div", { id: "container" }, [
        heading1,
        heading2,
        heading3,
      ]);
      const root = ReactDOM.createRoot(document.getElementById("root"));

      root.render(div);
    </script>
  </body>
</html>
